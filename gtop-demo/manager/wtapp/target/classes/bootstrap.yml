    fetchRegistry: true
    enabled: true
    heartbeatExecutorThreadPoolSize: 10
    cacheRefreshExecutorThreadPoolSize: 10
    service-url:
      defaultZone: http://${eureka.host}:${eureka.port}/eureka/
